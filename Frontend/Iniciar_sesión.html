<!DOCTYPE html>
<html lang="es">
<head>
  <title>Iniciar_Sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        min-height: 100vh;
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="card border-0 bg-white">
                <div class="card-header bg-white text-center border-0 pb-0">
                    <h2 class="mb-0 text-success fw-bold">EcoMarket</h2>
                </div>
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4">Acceder a tu Cuenta</h5>
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label small">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label small">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                            <div class="text-end mt-1"><a href="#" class="text-secondary small">¿Olvidaste tu contraseña?</a></div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3 pt-3 border-top">
                        <p class="mb-0 small"> <a href="#" class="text-success fw-bold">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
