<!DOCTYPE html>
<html lang="es">
<head>
  <title>Dirección de Envío</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light border-bottom sticky-top">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-success fw-bold" href="Inicio.html">EcoMarket</a>
        
        <div class="d-flex align-items-center">
            <form class="d-flex me-4 d-none d-sm-flex">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar..." aria-label="Search">
            </form>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="catálogo.html">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active fw-bold" href="carrito.html">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Cuenta.html">Cuenta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
<div class="container mt-4">       
    <div class="row">
        <div class="col-lg-7 col-md-9 mx-auto">
            <h3 class="mb-4 text-success border-bottom pb-2">Dirección de Envío</h3>
            
            <div class="d-flex justify-content-between mb-4 text-center small text-muted">
                <div class="pb-2 border-bottom border-success border-3 text-success fw-bold">1. Dirección</div>
                <div class="pb-2">2. Pago</div>
                <div class="pb-2">3. Confirmación</div>
            </div>

            <div class="p-4 border rounded bg-white">
                <form>
                    <div class="mb-3">
                        <label for="inputStreet" class="form-label small">Dirección y Numero</label>
                        <input type="text" class="form-control" id="inputStreet" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDetails" class="form-label small">Detalles Adicionales (Ej: Portón rojo, número departamento)</label>
                        <input type="text" class="form-control" id="inputDetails">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label small">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputProvince" class="form-label small">Comuna</label>
                            <input type="text" class="form-control" id="inputProvince" required>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label small">Horario de envío</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success fw-bold
">Continuar con el Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
                      
</body>
</html>
