<!DOCTYPE html>
<html lang="es">
<head>
  <title>Carrito</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<nav class="navbar navbar-light bg-light border-bottom sticky-top">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-success fw-bold" href="Inicio.html">EcoMarket</a>
        <div class="d-flex align-items-center">
            <form class="d-flex me-4 d-none d-sm-flex">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar..." aria-label="Search">
            </form>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark active fw-bold" href="catálogo.html">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="carrito.html">Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="Cuenta.html">Cuenta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    
<div class="container mt-4">      
    <h2 class="mb-4 text-success border-bottom pb-2">Tu Carrito de Compras</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="p-3 border rounded bg-white">
                <div class="row border-bottom pb-2 mb-2 fw-bold text-muted small">
                    <div class="col-6">Producto</div>
                    <div class="col-2 text-center">Precio</div>
                    <div class="col-2 text-center">Cantidad</div>
                    <div class="col-2 text-end">Total</div>
                </div>
                
                <div class="row mb-3 pb-3 border-bottom align-items-center">
                    <div class="col-6 d-flex align-items-center">
                        <div class="p-3 bg-light rounded me-3" style="width: 50px; height: 50px;"></div>
                        <div>
                            <h6 class="mb-0">Platano</h6>
                            <small class="text-muted">Frutas</small>
                        </div>
                    </div>
                    <div class="col-2 text-center small">$3.000</div>
                    <div class="col-2 text-center">
                        <input type="number" class="form-control form-control-sm text-center" value="1" min="1">
                    </div>
                    <div class="col-2 text-end fw-bold text-success">$3.000</div>
                </div>    

                <div class="row mb-3 pb-3 border-bottom align-items-center">
                    <div class="col-6 d-flex align-items-center">
                        <div class="p-3 bg-light rounded me-3" style="width: 50px; height: 50px;"></div>
                        <div>
                            <h6 class="mb-0">Papas</h6>
                            <small class="text-muted">Verduras</small>
                        </div>
                    </div>
                    <div class="col-2 text-center small">$1.500</div>
                    <div class="col-2 text-center">
                        <input type="number" class="form-control form-control-sm text-center" value="2" min="1">
                    </div>
                    <div class="col-2 text-end fw-bold text-success">$3.000</div>
                </div>  
            </div>
            <a href="catalogue.html" class="btn btn-sm btn-outline-secondary mt-3">← Seguir Comprando</a>
        </div>

        <div class="col-md-4">
            <div class="p-4 rounded bg-light border">
                <h5 class="mb-3 text-success border-bottom pb-2">Resumen</h5>
                
                <div class="d-flex justify-content-between mb-2 small">
                    <span>Subtotal</span>
                    <span>$</span>
                </div>
                <div class="d-flex justify-content-between mb-3 border-bottom pb-3 small">
                    <span>Costo de Envío</span>
                    <span class="text-muted">A calcular</span>
                </div>
                
                <div class="d-flex justify-content-between mb-4 pt-2">
                    <h5 class="fw-bold text-success mb-0">Total</h5>
                    <h5 class="fw-bold text-success mb-0">$</h5>
                </div>
                
                <div class="d-grid">
                    <a href="Direccion_de_Envio.html" class="btn btn-success">Proceder al Pago</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
