<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row bg-light py-2 mb-3">
    <div class="col-12 d-flex justify-content-center">
      <div class="d-flex">
        <div class="p-2 border rounded me-2"></div>

        <div class="p-2 border rounded me-2"></div>
        <div class="p-2 border rounded me-2"></div>
      </div>
    </div>
  </div>
    
  <div class="container">
    <div class="row">
      <div class="col-md-3">
          <div class="border p-3">
              <div class="p-2 mb-2 bg-secondary text-white rounded"></div>
              <div class="p-2 mb-2 border rounded"></div>
              <div class="p-2 mb-2 border rounded"></div>
          </div>
      </div>
            
      <div class="col-md-9">
        <div class="border p-3">
          <div class="row mb-3">
            <div class="col-12 p-3 bg-light border rounded"></div>
          </div>
          <div class="row mb-3">
            <div class="col-md-8">
              <div class="p-5 border rounded"></div>
            </div>
            <div class="col-md-4">
              <div class="p-5 border rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
